# Mirror to GitLab
# This workflow pushes to GitLab on every push to main, triggering the GitLab CI/CD pipeline

name: Mirror to GitLab

on:
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Push to GitLab
        env:
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
        run: |
          git remote add gitlab https://oauth2:${GITLAB_TOKEN}@gitlab.com/softerist/subro_web.git || true
          git push gitlab --force --all
          git push gitlab --force --tags
