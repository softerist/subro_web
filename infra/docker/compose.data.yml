services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../../.env.prod
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backup:
    build:
      context: ../..
      dockerfile: infra/docker/backup/Dockerfile
    image: subro_backup:latest
    container_name: infra-backup-1
    restart: always
    # We want it to just sit there until triggered by scheduler or exec
    command: ["sleep", "infinity"]
    volumes:
      - /backups:/backups
    env_file:
      - ../../.env.prod
    networks:
      - internal_net

  scheduler:
    image: mcuadros/ofelia:latest
    restart: always
    command: job-run --schedule "@daily" --container "infra-backup-1" /usr/local/bin/backup.sh
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal_net # Needs to be on network to see others? Actually communicates via socket.

volumes:
  postgres_data:
  redis_data:

networks:
  internal_net:
    # Defined in compose.gateway.yml (when running as one project 'infra')
    # If running independently, would need external: true.
    # But current deploy script combines them.
