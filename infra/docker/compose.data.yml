services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backup:
    build:
      context: ../..
      dockerfile: infra/docker/backup/Dockerfile
    image: ${DOCKER_IMAGE_BACKUP:-subro_backup:latest}
    restart: always
    # We want it to just sit there until triggered by scheduler or exec
    command: ["sleep", "infinity"]
    volumes:
      - /backups:/backups
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    environment:
      - BACKUP_PREFIX=${BACKUP_PREFIX:-}
    networks:
      - internal_net
    labels:
      # Ofelia job labels - runs daily backup at 2 AM
      ofelia.enabled: "true"
      ofelia.job-exec.backup.schedule: "0 2 * * *"
      ofelia.job-exec.backup.command: "/usr/local/bin/backup.sh"

  scheduler:
    image: mcuadros/ofelia:latest
    restart: always
    command: daemon --docker
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - internal_net
    depends_on:
      - backup

volumes:
  postgres_data:
  redis_data:

networks:
  internal_net:
    # Shared network for all app containers (prod blue/green, staging)
    # Created by infra project, used as external by app projects
    name: ${NETWORK_NAME:-infra_internal_net}
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
