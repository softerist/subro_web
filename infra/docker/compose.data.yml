services:
  db:
    image: postgres:16-alpine
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../../.env.prod
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      - internal_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  backup:
    build:
      context: backup
      dockerfile: Dockerfile
    image: subro_backup:latest
    restart: always
    volumes:
      - /backups:/backups
      - ../../scripts/backup.sh:/usr/local/bin/backup.sh
    env_file:
      - ../../.env.prod
    networks:
      - internal_net

volumes:
  postgres_data:
  redis_data:

networks:
  internal_net:
    external: true
    name: infra_internal_net
