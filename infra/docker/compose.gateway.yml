services:
  caddy:
    image: caddy:2-alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./Caddyfile.prod:/etc/caddy/Caddyfile.prod
      - caddy_data:/data
      - caddy_config:/config
      # Mount media for serving static files if needed
      - /mnt/sata0/Media:/mnt/sata0/Media
    networks:
      - caddy_net
      - internal_net
    env_file:
      - ../../.env.prod

volumes:
  caddy_data:
  caddy_config:

networks:
  caddy_net:
    driver: bridge
  internal_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
