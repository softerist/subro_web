services:
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production-api
    restart: always
    # ports:
    #   - "8000:8000" # Only for debugging/external testing if needed # For integration tests
    expose:
      - "8000"
    volumes:
      - /mnt/sata0/Media:/mnt/sata0/Media
      - /mnt/usb3/Media:/mnt/usb3/Media
      - /tmp:/tmp
      - ../../logs:/app/logs
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    networks:
      - internal_net
    # Depends on DB/Redis which are external now (in Data stack)
    # We can't use 'depends_on' for external services easily without 'external_links' or just network reachability.
    # We remove explicit depends_on service condition, or keep it if we merge stacks.
    # For independent stacks, we remove it and rely on healthcheck of the App itself fail/wait.
    # Entrypoint script checks for DB anyway.
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 4
      start_period: 15s

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production-worker
    restart: always
    volumes:
      - /mnt/sata0/Media:/mnt/sata0/Media
      - /mnt/usb3/Media:/mnt/usb3/Media
      - /tmp:/tmp
      - ../../logs:/app/logs
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    networks:
      - internal_net
    # Entrypoint waits for DB.
    healthcheck:
      test: ["CMD", "celery", "-A", "app.tasks.celery_app", "status"]
      interval: 20s
      timeout: 10s
      retries: 3
      start_period: 20s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
    restart: always
    expose:
      - "8080" # Nginx default port
    # No volume needed
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080"]
      interval: 15s
      timeout: 3s
      retries: 3

networks:
  internal_net:
    name: ${NETWORK_NAME:-infra_internal_net}
    external: ${NETWORK_EXTERNAL:-true}
