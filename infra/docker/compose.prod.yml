services:
  api:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production-api
    restart: always
    expose:
      - "8000"
    volumes:
      - /mnt/sata0/Media:/mnt/sata0/Media
      - /mnt/usb3/Media:/mnt/usb3/Media
      - /tmp:/tmp
      - ../../logs:/app/logs
      - ../../secrets:/app/secrets
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 5s
      timeout: 3s
      retries: 4
      start_period: 15s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  worker:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production-worker
    restart: always
    group_add:
      - "1000"
      - "1002"
    volumes:
      - /mnt/sata0/Media:/mnt/sata0/Media
      - /mnt/usb3/Media:/mnt/usb3/Media
      - /tmp:/tmp
      - ../../logs:/app/logs
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    environment:
      - CELERY_HEALTHCHECK_CHECK_WORKERS=false
    networks:
      - internal_net
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "PYTHONPATH=/app /app/.venv/bin/python /app/scripts/worker_healthcheck.py",
        ]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 40s
    extra_hosts:
      - "host.docker.internal:host-gateway"

  scheduler:
    build:
      context: ../../backend
      dockerfile: Dockerfile
      target: production-worker
    restart: always
    group_add:
      - "1000"
    entrypoint: []
    command: ["celery", "-A", "app.tasks.celery_app", "beat", "--loglevel=INFO"]
    volumes:
      - ../../logs:/app/logs
      - celery_beat_schedule:/app/.local/state/subro-web
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    environment:
      - CELERY_BEAT_SCHEDULE_FILENAME=/app/.local/state/subro-web/celerybeat-schedule
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "pgrep", "-f", "celery.*beat"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ../../frontend
      dockerfile: Dockerfile
      target: production
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL}
        - VITE_ENABLE_PASSKEYS=${VITE_ENABLE_PASSKEYS:-true}
    restart: always
    expose:
      - "8080"
    env_file:
      - ${PROJECT_ENV_FILE:-../.env.prod}
    networks:
      - internal_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8080"]
      interval: 15s
      timeout: 3s
      retries: 3

volumes:
  celery_beat_schedule:

networks:
  internal_net:
    name: ${NETWORK_NAME:-infra_internal_net}
    external: ${NETWORK_EXTERNAL:-true}
