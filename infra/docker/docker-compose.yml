# infra/docker/docker-compose.yml
# Base configuration for development, extended by docker-compose.override.yml
# REMOVED obsolete 'version:' tag from the top

services:
  caddy:
    image: caddy:2-alpine
    ports:
      - "8080:80" # Expose Caddy's HTTP port on host 8080
      - "443:443" # Standard HTTPS port
      - "443:443/udp" # For HTTP/3
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile # Mount local Caddyfile for dev config
      - /mnt/sata0/Media:/mnt/sata0/Media
      - caddy_data:/data # Persist certificates and state
      - caddy_config:/config
    environment:
      - CADDY_ADMIN=localhost:2019 # Optional admin API for local debugging
    networks:
      - app_network
    restart: unless-stopped

  api:
    build:
      context: ../../backend # CORRECTED: Path to backend source relative to this file
      dockerfile: Dockerfile
      target: development # Use the development stage from backend/Dockerfile
    # Command is overridden in docker-compose.override.yml for hot-reloading
    ports:
      - "8000:8000" # Host port : Container port
    volumes:
      # Base volume mount (can be overridden) - maps built code into /app
      - ../../backend:/app # Mount source for reference, but override focuses on dev workflow
    env_file:
      - ../../.env # Load shared environment variables from project root
    environment:
      - APP_ENV=development
      - POETRY_VIRTUALENVS_CREATE=false # Tell poetry not to create venvs at runtime
      - POETRY_CACHE_DIR=/tmp/poetry_cache # Use a guaranteed writable location for cache
      - PYTHONPATH=/app # May still be needed
      - POSTGRES_SERVER=db # This would also work if devcontainer.json didn't set it
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    healthcheck:
      # Checks if the API is responding on its internal port 8000
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s # Give it time to start
    restart: unless-stopped

  worker:
    build:
      context: ../../backend # CORRECTED: Path to backend source relative to this file
      dockerfile: Dockerfile
      target: development # Use the development stage from backend/Dockerfile
    working_dir: /app # Set working directory inside the container
    # Command is overridden in docker-compose.override.yml for simpler dev execution
    command: poetry run celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      # Base volume mount (can be overridden)
      - ../../backend:/app # Mount source for reference
    env_file:
      - ../../.env
    environment:
      - APP_ENV=development
      - POETRY_VIRTUALENVS_CREATE=false
      - POETRY_CACHE_DIR=/tmp/poetry_cache
      - PYTHONPATH=/app
      - POSTGRES_SERVER=db # This would also work if devcontainer.json didn't set it
    networks:
      - app_network
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
      api:
        # Optional: wait for API if worker depends on it immediately
        condition: service_healthy
    healthcheck:
      # Use poetry run to ensure the correct environment is activated
      test: [
          "CMD",
          "poetry",
          "run",
          "celery",
          "-A",
          "app.tasks.celery_app",
          "status",
        ] # <--- MODIFIED
      interval: 15s
      timeout: 15s # Increased timeout slightly just in case
      retries: 3
      start_period: 30s # Increased start_period just in case
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend # CORRECTED: Path to frontend source relative to this file
      dockerfile: Dockerfile
      target: development # Use the development stage from frontend/Dockerfile
    # Command is overridden in docker-compose.override.yml for Vite dev server
    volumes:
      # Base volume mount (overridden in dev)
      - ../../frontend:/app
      # Important: Prevent host node_modules from overwriting container node_modules
      - /app/node_modules
    env_file:
      - ../../.env
    environment:
      - NODE_ENV=development
      # VITE_API_BASE_URL is often set here or via .env to configure the frontend build
      - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://localhost/api}
    networks:
      - app_network
    restart: unless-stopped
    # Base healthcheck removed, overridden in dev override file

  redis:
    image: redis:7-alpine
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  db:
    image: postgres:16-alpine
    ports:
      - "${POSTGRES_PORT:-5432}:5432" # Reads from .env, maps to host
    container_name: subapp_dev_db # Optional, but can be helpful
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - ../../.env # Loads POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB
    environment:
      - PGDATA=/var/lib/postgresql/data/pgdata
      - POSTGRES_USER=${POSTGRES_USER:-admin} # Reads from .env, defaults to admin
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Pa44w0rd} # Reads from .env
      - POSTGRES_DB=${POSTGRES_DB:-subappdb} # <--- THIS IS CRUCIAL
    networks:
      - app_network
    healthcheck:
      # Uses env vars loaded via env_file
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  app_network:
    driver: bridge
