# .pre-commit-config.yaml
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # Python Backend Hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.4.4"
    hooks:
      - id: ruff # Linter
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format # Formatter

  # Conventional Commits Hook
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Frontend Hooks
  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: "v8.56.0" # Use a tag known to work on your network
    hooks:
      - id: eslint
        files: \.[jt]sx?$
        types: [file]
        # Remove --config argument, let it find .eslintrc.js
        args: ["--fix"]
        additional_dependencies:
          # USE ESLINT v8 and compatible dependencies
          - eslint@^8.57.0 # Match installed v8 version
          # - "@eslint/js@^8.57.0" # Likely not needed for .eslintrc.js format
          - eslint-plugin-react@^7.34.1
          - eslint-plugin-react-hooks@^4.6.0
          - eslint-plugin-react-refresh@^0.4.5
          - globals@^15.0.0 # Still useful
          - eslint-config-prettier@^9.0.0
          # --- TypeScript Related (Commented out, but ensure compatibility if used) ---
          # - typescript@^5.0.0
          # - "@typescript-eslint/eslint-plugin@^7.0.0" # Check if v7 is compatible with eslint v8
          # - "@typescript-eslint/parser@^7.0.0"      # Check if v7 is compatible with eslint v8

  - repo: https://github.com/pre-commit/mirrors-prettier
    # Use the latest available v3 tag from the mirror repo
    rev: "v3.1.0"
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md|yaml|yml)$
        # args: [--write] # Default
        additional_dependencies:
          - prettier@^3.0.0 # Keep this as your project uses prettier v3
          # - prettier-plugin-tailwindcss@^0.5.0 # If using
