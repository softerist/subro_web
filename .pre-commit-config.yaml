# .pre-commit-config.yaml
repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
      - id: check-toml
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files

  # Python Backend Hooks
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.14.13"
    hooks:
      - id: ruff # Linter
        args: [--fix, --exit-non-zero-on-fix]
      - id: ruff-format # Formatter

  # Conventional Commits Hook
  - repo: https://github.com/compilerla/conventional-pre-commit
    rev: v3.2.0
    hooks:
      - id: conventional-pre-commit
        stages: [commit-msg]

  # Frontend Hooks
  - repo: local
    hooks:
      - id: eslint
        name: eslint
        entry: bash -c "cd frontend && npm run lint"
        language: system
        files: ^frontend/.*\.[jt]sx?$
        pass_filenames: false

  - repo: https://github.com/pre-commit/mirrors-prettier
    # Use the latest available v3 tag from the mirror repo
    rev: "v3.1.0"
    hooks:
      - id: prettier
        files: \.(js|jsx|ts|tsx|json|css|md|yaml|yml)$
        # args: [--write] # Default
        additional_dependencies:
          - prettier@^3.0.0 # Keep this as your project uses prettier v3
          # - prettier-plugin-tailwindcss@^0.5.0 # If using
